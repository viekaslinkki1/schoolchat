""<!DOCTYPE html>
<html>
<head>
  <title>Public Chat Room</title>
  <script src="https://cdn.socket.io/4.3.2/socket.io.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
      background: #f4f4f4;
    }
    #chat-container {
      max-width: 700px;
      margin: 0 auto;
      background: white;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      height: 80vh;
      position: relative;
    }
    #messages {
      flex-grow: 1;
      overflow-y: auto;
      list-style: none;
      padding: 0;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 4px;
      background: #fafafa;
    }
    #messages li {
      padding: 8px 12px;
      border-bottom: 1px solid #eee;
    }
    #messages li:last-child {
      border-bottom: none;
    }
    #chat-form {
      display: flex;
      gap: 8px;
      align-items: center;
    }
    #message {
      flex-grow: 1;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      outline: none;
    }
    #message:focus {
      border-color: #007bff;
    }
    button {
      padding: 0 20px;
      background-color: #007bff;
      border: none;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border-radius: 4px;
      transition: background-color 0.3s;
      height: 40px;
    }
    button:hover {
      background-color: #0056b3;
    }

    /* Dropdown Menu */
    .dropdown {
      position: absolute;
      top: 20px;
      right: 20px;
      user-select: none;
    }
    .dropdown > button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 14px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      font-size: 14px;
      transition: background-color 0.3s;
    }
    .dropdown > button:hover {
      background-color: #0056b3;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      right: 0;
      background-color: white;
      min-width: 220px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      border-radius: 4px;
      padding: 12px 16px;
      z-index: 1000;
      font-size: 14px;
      color: #333;
    }
    .dropdown.show .dropdown-content {
      display: block;
    }
    .dropdown-content h4 {
      margin-top: 0;
      margin-bottom: 8px;
      font-weight: bold;
      border-bottom: 1px solid #eee;
      padding-bottom: 4px;
    }
    .dropdown-content p {
      margin: 6px 0;
      font-family: monospace;
      background: #f0f0f0;
      padding: 6px 8px;
      border-radius: 3px;
      user-select: text;
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <h2>Public Chat Room</h2>

    <!-- Dropdown menu -->
    <div class="dropdown" id="dropdown">
      <button onclick="document.getElementById('dropdown').classList.toggle('show')">Menu â–¼</button>
      <div class="dropdown-content">
        <h4>Security</h4>
        <p><code>/deletemessage &lt;number&gt;</code> - Delete last &lt;number&gt; messages</p>
      </div>
    </div>

    <ul id="messages"></ul>
    <form id="chat-form">
      <input id="message" placeholder="Type your message..." autocomplete="off">
      <button type="submit">Send</button>
    </form>
  </div>

  <script>
    const socket = io();

    // Listen for incoming messages
    socket.on('receive_message', (data) => {
      const li = document.createElement('li');
      li.textContent = `${data.username}: ${data.message}`;
      document.getElementById('messages').appendChild(li);
    });

    // Handle message sending
    document.getElementById('chat-form').addEventListener('submit', (e) => {
      e.preventDefault();
      const message = document.getElementById('message').value;
      socket.emit('send_message', { message });
      document.getElementById('message').value = '';
    });
  </script>
</body>
</html>""
